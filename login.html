<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BinaryBrains</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar with Website Name -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">BinaryBrains</h1>
            
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container5">
            <h2>Login to Your Account</h2>
            <form action="dashboard.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="cta-button">Login</button>
                </div>
                <div class="form-group">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="container4">
        <div >
            <div class="footer-content">
                <p>&copy; 2024 BinaryBrains. All rights reserved.</p>
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
